<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Hostel Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--Roboto-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  {% load static %}
  <link href="{% static 'authenticate/login.css' %}" rel="stylesheet"> <!--Layout.css-->
  <script src = "{% static 'authenticate/login.js' %}"></script>

</head>

<body>
     <nav class="navbar fixed-top row px-4" id="topnav">
          <div class="col-0 ">
              <a href="{% url 'institute:index' %}" style="cursor: pointer;"><span class="fa fa-reply" style="font-size: 4vh;color: aliceblue;" ></span></a>
          </div>
          <div class="col-10 d-flex justify-content-center">
               <span class="d-none d-md-block " style="color:darkorange; font-family: 'Bree Serif', serif;" id="title"><img src="{% static 'officials/logo_small.png' %}" alt="Institute Logo" class="mr-3">National Institute Of Technology, Andhra Pradesh - Hostel Management System</span>
               <span class="d-block d-md-none " style="color:darkorange; font-family: 'Bree Serif', serif;" id="title"><img src="{% static 'officials/logo_small.png' %}" alt="Institute Logo" class="mr-2">NIT AP - Hostels</span>
          </div>   
          <div class="col-0"></div>
     </nav>

    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
             <div class="card">
                  <div class="card-header">
                       <h3 style="text-align: center;" class="text-warning">Login</h3>
                  </div>

                  <div class="card-body">
                       <form action=" {% url 'authenticate:login' %} " method="POST"> 
                         {% csrf_token %}
                         
                         {% if messages %}
                                   
                         {% for message in messages %}
                              <script>
                                   alert('{{message}}');
                              </script>
                         {% endfor %}
                              
                         {% endif %}
                            <div class="input-group form-group">
                                 <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-user"></i></span>

                                 </div>
                                 <input type="text" class="form-control" placeholder="Username" name="username" required autocomplete="off">

                            </div>
                            <div class="input-group form-group">
                                 <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-key"></i></span>

                                 </div>
                                 <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <br>
                            <div class="form-group row align-items-center login-btn">
                                 <input type="submit" value="Login" class="btn float-right login_btn" name="submit">
                            </div>
                       </form>


                       <div class="border-top border-secondary">
                         <div class="row mt-2 d-flex justify-content-center">
                              <a style="color: skyblue;" href="{% url 'authenticate:signup' %}">Sign Up</a>   
                         </div>
                         <div class="row d-flex justify-content-center">
                              <a style="color: skyblue;" href="{% url 'authenticate:forgot' %}">Forgot Password?</a>
                         </div>    
                       </div>
                  </div>
             </div>
        </div>
   </div>



    <script>

    </script>


</body>
</html>
