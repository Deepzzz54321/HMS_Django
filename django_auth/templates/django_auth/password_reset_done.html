<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{title}} - Hostel Management System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!--Roboto-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	{% load static %}
	<link href="{% static 'django_auth/login.css' %}" rel="stylesheet">

</head>

<body>
	<nav class="navbar fixed-top row px-4" id="topnav">
		<div class="col-12 d-flex justify-content-center">
			<span class="d-none d-md-block " style="color:darkorange; font-family: 'Bree Serif', serif;" id="title">
				<img src="{% static 'officials/logo_small.png' %}" alt="Institute Logo" class="mr-3">National Institute Of Technology, Andhra Pradesh - Hostel Management System
			</span>
			<span class="d-block d-md-none " style="color:darkorange; font-family: 'Bree Serif', serif;" id="title">
				<img src="{% static 'officials/logo_small.png' %}" alt="Institute Logo" class="mr-2">NIT AP - Hostels
			</span>
		</div>
	</nav>


	{% load crispy_forms_tags %}
	<div class="container my-4">
		<div class="row justify-content-center">
			<div class="col-12 col-md-5">
				<div class="card shadow">
					<div class="card-header bg-warning">
						<h3 class="text-center font-weight-bold mt-2">{{title}}</h3>
					</div>
					<div class="card-body text-center">
						We've sent you an eMail with a link to reset your password and further instructions. <br><span class="text-danger">Please check your eMail inbox.</span>
					</div>
					<div class="card-footer text-center p-4">
						<a href="{% url 'django_auth:login' %}" class="btn btn-warning px-4 py-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
